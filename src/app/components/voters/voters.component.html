<div class="md:mr-5">
  <div class="flex justify-between">
    <h2 class="pt-[5px] m-0">Voters</h2>
    <button mat-icon-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <ng-container *ngIf="dataSource.length; else noData">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <ng-container matColumnDef="demo-position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>
    
      <ng-container matColumnDef="demo-name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
    
      <ng-container matColumnDef="demo-voted">
        <th mat-header-cell *matHeaderCellDef>Has voted</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon *ngIf="element.voted">check_circle_outline</mat-icon>
          <mat-icon *ngIf="!element.voted">close</mat-icon>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>

  <ng-template #noData>
    <i *ngIf="!dataSource.length" class="block text-center text-gray-400 pt-3">Add new voters please...</i>
  </ng-template>
</div>
