<div class="md:mr-5 mt-4 md:mt-0">
  <div class="flex justify-between">
    <h2 class="pt-[5px] m-0">Candidates</h2>
    <button mat-icon-button color="primary"  (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="demo-position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>
  
    <ng-container matColumnDef="demo-name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="demo-votes">
      <th mat-header-cell *matHeaderCellDef>Votes</th>
      <td mat-cell *matCellDef="let element">{{ element.votes }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
